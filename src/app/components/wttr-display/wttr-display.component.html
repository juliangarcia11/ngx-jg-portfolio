<mat-card class="wttr-card" data-test="wttr-card">

  <mat-card-header>

    <!--<div mat-card-avatar></div>-->
    <mat-card-title>{{ title }}</mat-card-title>

    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>

  </mat-card-header>

  <!--<div mat-card-image></div>-->

  <mat-card-content>

    <form class="wttr-search">
      <mat-form-field class="wttr-search-form-field" hintLabel="Max 50 characters" appearance="fill">
        <mat-label>city, state <b>or</b> zip code <b>or</b> airport code</mat-label>

        <input #input
               matInput
               maxlength="50"
               placeholder="Ex. LAX"
               type="text"
               [formControl]="searchControl"
               class="wttr-search-input"
               data-test="wttr-search-input">

        <mat-error *ngIf="searchControl.invalid">{{getErrorMessage()}}</mat-error>

      </mat-form-field>
    </form>

  </mat-card-content>

  <!--<mat-card-actions>
    <button mat-button>search</button>
  </mat-card-actions>-->

</mat-card>
